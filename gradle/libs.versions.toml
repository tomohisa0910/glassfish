[versions]
junit-jupiter = "5.12.1"

[libraries]
junit-jupiter = {module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter"}
mockito = {module = "org.mockito:mockito-core", version = "5.16.1"}
mockito-inline = {module = "org.mockito:inline", version ="2.20.0"}

cdi-api = {module = "jakarta.enterprise:jakarta.enterprise.cdi-api", version = "4.1.0"}

faces-api = {module = "jakarta.faces:jakarta.faces-api", version = "4.1.2"}
servlet-api = {module = "jakarta.servlet:jakarta.servlet-api", version = "6.1.0"}


[bundles]
test = ["junit-jupiter", "mockito", "mockito-inline"]