<!DOCTYPE html>
<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html">
    <h:head>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous" />
        <title>Sample</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="container mt-5">
                <h:outputLabel for="name" value="Enter your name" required="true" />
                <h:inputText id="name" value="#{sample.name}" />
                <h:message for="name" />
                <br />
                <h:commandButton value="Say hello" action="#{sample.createMessage}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <br />
                #{sample.message}
                <br />
                <h:link class="btn btn-primary" value="もどる" outcome="/static/index.xhtml"/>
            </div>
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </h:body>
</html>
