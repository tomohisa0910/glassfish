<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>My Web App</title>
        </f:facet>
        <h:outputStylesheet
            library="css"
            name="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous" />
        <h:outputStylesheet

            name="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <h:outputStylesheet name="css/styles.css" />
        <h:outputScript name="js/scripts.js" />
    </h:head>
    <h:body>
    <div class="container-fluid mt-2 px-4">
        <div id="header_row" class="row" style="text-align: center;">
            <div id="header">
                <h1>Jakarta EE Application</h1>
            </div>
        </div>
        <div class="row" style="display: grid; grid-template-columns: 30% 70%; gap: 10px;">
            <div id="menu" class="col-2" style="background-color: #98fb98;">
                <span>メニュー部分</span>
                <menu>
                    <li class="list-group-item ms-0 ps-0">
                        静的ファイルを表示
                    </li>
                    <li class="list-group-item ms-0 ps-0">
                        バッキングBean内でメッセージ生成
                    </li>
                    <li class="list-group-item ms-0 ps-0">
                        サービス呼び出しによるメッセージ生成
                    </li>
                </menu>
            </div>
            <div id="content"  class="col-10">
                <span>コンテンツ部分</span>
            </div>
        </div>
        <div class="row">
            <div id="footer" style="background-color: #f08080;">
                <h6 style="text-align: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/></svg>
                    since 2025.23.April
                </h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</h:body>
</html>
