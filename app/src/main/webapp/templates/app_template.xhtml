<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>My Web App</title>
        </f:facet>
        <h:outputStylesheet
            library="css"
            name="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous" />
        <h:outputStylesheet
            library="css"
            name="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <h:outputStylesheet name="css/styles.css" />
        <h:outputScript name="js/scripts.js" />
    </h:head>
    <h:body>
        <div class="container-fluid mt-2 px-4">
            <!-- 上部ヘッダ -->
            <div class="row">
                <div id="header" style="background-color: #add8e6;">
                    <ui:insert name="header">デフォルトヘッダ</ui:insert>
                </div>
            </div>
            <!-- 左部メニューとコンテンツ -->
            <div class="row justify-content-start">
                <div id="menu" class="col-4" style="padding-right:40px; display:inline-block; background-color: #98fb98;">
                    <ui:insert name="menu">デフォルトメニュー</ui:insert>
                </div>
                <div id="content" class="col-8" style="display: inline-block;background-color: #f5f5f5;">
                    <ui:insert name="content">デフォルトコンテンツ</ui:insert>
                </div>
            </div>
            <!-- 下部フッター -->
            <div class="row">
                <div id="footer" style="background-color: #f08080;">
                    <ui:insert name="footer">デフォルトフッタ</ui:insert>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </h:body>
</html>
